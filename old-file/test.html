<!DOCTYPE html>
<html>

</head>
<body style="background-image: url(img/wave.jpg); background-repeat: no-repeat; background-size: cover;">

<h1>Hello World!</h1>
<br>
<button type="button" onclick="aquaFunction()">Set the background image of div</button>
<button type="button" onclick="stormFunction()">Set the background image of div</button>
<button type="button" onclick="fireFunction()">Set the background image of div</button>

<script>
  
function aquaFunction() {
  document.body.style.backgroundImage = "url('img/wave.jpg')"; 
  document.body.style.backgroundRepeat = "no-repeat";
  document.body.style.backgroundSize = "cover";
}

function stormFunction() {
  document.body.style.backgroundImage = "url('img/bg-1.jpg')"; 
  document.body.style.backgroundRepeat = "no-repeat";
  document.body.style.backgroundSize = "cover";
}

function fireFunction() {
  document.body.style.backgroundImage = "url('img/bg-2.jpg')"; 
  document.body.style.backgroundRepeat = "no-repeat";
  document.body.style.backgroundSize = "cover";
}
</script>

</body>
</html>
